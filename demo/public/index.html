<html>
  <head>
    <meta charset="utf-8">
    <title>Fastidious Envelope Generator Demo</title>
    <style type="text/css">

html {
  font-family: sans-serif;
}

#controls {
  min-width: 300px;
}

canvas {
  margin-right: 15px;
  margin-bottom: 15px;
}

input {
  width: 5em;
}

input:invalid {
  border-color: red;
}

#gate-controls {
  margin-bottom: 10px;
}

button {
  font-family: sans-serif;
  border: 1px solid #888;
  font-size: 18px;
  background-color: #eee;
  padding: 0.5em 1em;
  border-radius: 5px;
}

button:hover {
  background-color: #ddd;
}

button:active {
  background-color: #999;
}

.setting-wrapper {
  padding: 1px 0;
}

    </style>
  </head>
  <body>
    <h1>Fastidious Envelope Generator Demo</h1>
    <div style="display: flex; flex-wrap: wrap">
      <canvas id="env-graph" width="512" height="256"></canvas>
      <div id="controls">
        <div id="gate-controls">
            <button id="gate-button">Gate<br><em>(press and hold)</em></button>
            <button id="gate-on-button">Gate<br>On</button>
            <button id="gate-off-button">Gate<br>Off</button>
        </div>
        <div id="settings">
        </div>
      </div>
    </div>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
